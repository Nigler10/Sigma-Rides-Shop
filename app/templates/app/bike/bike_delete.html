{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Delete Bike</h1>
    <form action="{% url 'bike_delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{bike.name}}?</p>
        <input type="submit" value="Confirm" class="input_button">
        <a href="{% url 'bike_detail' bike.pk %}" class="input_button">Cancel</a>
    </form>
{%  endblock content %}
