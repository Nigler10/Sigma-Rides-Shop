{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'bike_update' object.pk %}" method="post" enctype="multipart/form-data" class="formm">
        <h1>Edit Bike</h1>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="input_button">
        <a href="{% url 'bike_detail' bike.pk %}" class="input_button">Cancel</a>
    </form>
{%  endblock content %}
