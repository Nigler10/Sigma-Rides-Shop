{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Delete Review</h1>
    <form action="{% url 'comment_delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ comment.body }}?</p>
        <input type="submit" value="Confirm" class="input_button">
        <a href="{% url 'bike_list' %}">Cancel</a>
    </form>
{%  endblock content %}
